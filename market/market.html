<div ng-controller="goodsController as market">
    <div class="head_info">
        <a href="#" class="head_info_return"><img src="images/head_returnIcon.png" /></a>
        <span>商品详情</span>
    </div>
    <!--头部信息-->

    <!--内容信息 start-->
    <div class="main_con">
        <div class="main_con_goods">
            <ul>
                <li ng-repeat="item in market.goods"><!--ng-repeat="item1 in data"-->
                    <span class="circle" style="visibility: hidden;margin: 0px 0px;"></span>
                    <img src="images/goodscar_pic1.png">
                    <div class="del_con">
                        <p class="title"><a href=""><font>{{item.name}}</font>{{item.describe}}</a></p>
                        <p class="money"><font>￥{{item.price}}</font><b>库存{{item.inventory}}件</b>
                            <span ng-click="market.addInventory($index)"><img ng-click="market.addGood($index)" src="images/shopcar.png"></span>
                        </p>
                    </div>
                </li>
            </ul>

        </div>
    </div>
    <!--内容信息 end-->

    <!--结算信息 start-->
    <div class="settlement">
        <div class="settlement_left">
            <font class="zongji">总计</font><font class="money">￥{{market.data.totalAmount}}</font><br />
            共{{market.data.totalCount}}件，不包含运费
        </div>
        <div class="settlement_right">
            <a ng-click="market.gotoCart()"><input type="button" value="去购物车结算" /></a>
        </div>
    </div>
    <!--结算信息 end-->
</div>
