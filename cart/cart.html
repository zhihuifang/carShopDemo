<!--头部信息 start-->
<div class="head_info">
    <a href="#" class="head_info_return"><img src="images/head_returnIcon.png" /></a>
    <span>购物车</span>
    <a href="#" class="head_info_other">完成</a>
</div>
<!--ͷ头部信息end-->

<!--内容信息 start-->
<div class="main_con">
    <div class="main_con_allchoose">
        <span class="circle"></span>全选 <a href="###"><img src="images/goods_del.png" /></a>
    </div>
    <div class="main_con_goods">
        <ul>
            <li ng-repeat="item in cart.selectGoods"><!--ng-repeat="item1 in data"-->
                <span class="circle"></span>
                <img src="images/goodscar_pic1.png">
                <div class="del_con">
                    <p class="title"><a href=""><font>{{item.name}}</font>{{item.describe}}</a></p>
                    <p class="money"><font>￥{{item.price}}</font>
                        <input class="add" ng-click="cart.add($index)" type="button" value="+" >
                        <input class="num" type="text" min="1" value="{{item.quantity}}" >
                        <input class="del"  ng-click="cart.subtract($index)" type="button" value="-" >
                    </p>
                </div>
            </li>
        </ul>

    </div>
</div>
<!--内容信息 end-->

<!--结算信息 start-->
<div class="settlement">
    <div class="settlement_left">
        <font class="zongji">总计：</font><font class="money">￥{{cart.data.carTotalAmount}}</font><br />
        共{{cart.data.carTotalCount}}件，不包含运费
    </div>
    <div class="settlement_right">
        <input type="button" value="下订单" />
    </div>
</div>
<!--结算信息 end-->
